<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/navbar.css">
    <link rel="stylesheet" href="static/css/dashboard.css">
    <title>Dashboard</title>
</head>
<body>

<nav>
    <ul>
        <li><img src="static/images/logo@2x.png" alt="small logo of company" height="25"></li>
        <li>Můj profil</li>
    </ul>
</nav>

<div id="right-click-menu">
    <div class="menu-item">Upravit</div>
    <div class="menu-item">Sdílet</div>
    <div class="menu-item">Smazat</div>
</div>

<div class="center">
    <main>
        <div id="toolbar">
            <button id="add">Přidat investici</button>
            <button id="update" onclick="update_all();">Aktualizovat data</button>
        </div>

        <h2>Jednotlivé záznamy</h2>
        <div id="investitions-container">
            <div class="investition" data-amount="0.011" data-investition="200" data-currency="BTC">
                <header>
                    <div class="coin_label bitcoin">
                        Bitcoin
                    </div>
                    <div class="options">
                        <img src="static/images/options.svg" alt="SVG Button">
                    </div>
                </header>
                <article>
                    <div class="left_side">
                        <div class="date">19.2.2024</div>
                        <div class="amount">1.5 BTC</div>
                    </div>
                    <div class="right_side">
                        <div class="current_value">-</div>
                        <div class="profit_loss">-</div>
                    </div>
                </article>
            </div>
            <div class="investition" data-amount="0.0011" data-investition="200" data-currency="BTC">
                <header>
                    <div class="coin_label bitcoin">
                        Bitcoin
                    </div>
                    <div class="options">
                        <img src="static/images/options.svg" alt="SVG Button">
                    </div>
                </header>
                <article>
                    <div class="left_side">
                        <div class="date">19.2.2024</div>
                        <div class="amount">1.5 BTC</div>
                    </div>
                    <div class="right_side">
                        <div class="current_value">-</div>
                        <div class="profit_loss">-</div>
                    </div>
                </article>
            </div>
        </div>
    </main>
</div>

<script src="static/scripts/dashboard.js">
</script>

</body>
</html>
